<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>America Pod Věží</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-gold': '#d4a373', // Jantarová z hranolek/housky
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Oswald', 'sans-serif'], // Industriální font
                    }
                }
            }
        }
    </script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3, .font-heading { font-family: 'Oswald', sans-serif; }
        
        .hero-section {
            background-image: url('hero.jpg'); /* ZDE MUSÍ BÝT TVŮJ OBRÁZEK */
            background-size: cover;
            background-position: center;
            height: 100vh;
            position: relative;
        }

        /* Jemný gradient pro čitelnost, ale ne ztmavující celý obrázek */
        .hero-overlay {
            background: linear-gradient(to bottom, 
                rgba(0,0,0,0.6) 0%, 
                rgba(0,0,0,0.1) 30%, 
                rgba(0,0,0,0.4) 80%,
                rgba(0,0,0,0.9) 100%);
        }

        /* Mobile Menu Transition */
        #mobile-menu {
            transition: transform 0.3s ease-in-out;
        }
        .menu-open {
            transform: translateX(0);
        }
        .menu-closed {
            transform: translateX(100%);
        }
    </style>
</head>
<body class="bg-gray-900 text-white overflow-x-hidden">

    <!-- Navigation (Mobile First) -->
    <nav class="fixed w-full z-50 top-0 left-0 p-4 transition duration-300" id="navbar">
        <div class="flex justify-between items-center max-w-7xl mx-auto">
            
            <!-- Logo Placeholder -->
            <div class="w-32 h-12 border-2 border-white/30 flex items-center justify-center bg-black/20 backdrop-blur-sm rounded">
                <span class="text-white/70 text-sm font-heading tracking-widest">LOGO</span>
            </div>

            <!-- Hamburger Button -->
            <button id="menu-btn" class="text-white text-3xl focus:outline-none z-50 relative">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- Fullscreen Mobile Menu (Slide-out) -->
    <div id="mobile-menu" class="fixed inset-0 bg-black/95 z-40 flex flex-col items-center justify-center space-y-8 menu-closed backdrop-blur-xl">
        <a href="#" class="text-3xl font-heading font-bold hover:text-brand-gold transition">DOMŮ</a>
        <a href="#menu" class="text-3xl font-heading font-bold hover:text-brand-gold transition">MENU</a>
        <a href="#about" class="text-3xl font-heading font-bold hover:text-brand-gold transition">O NÁS</a>
        <a href="#contact" class="text-3xl font-heading font-bold hover:text-brand-gold transition">KONTAKT</a>
    </div>

    <!-- Hero Section -->
    <section class="hero-section flex items-end pb-20 md:items-center md:pb-0">
        <div class="absolute inset-0 hero-overlay"></div> <!-- Gradient Overlay -->
        
        <div class="relative z-10 w-full max-w-7xl mx-auto px-6 text-center md:text-left">
            
            <!-- Main Headline -->
            <h1 class="text-5xl md:text-7xl font-bold font-heading mb-4 leading-tight drop-shadow-lg">
                AMERICA <br>
                <span class="text-brand-gold">POD VĚŽÍ</span>
            </h1>

            <!-- Subtext (Facebook Copy) -->
            <div class="max-w-xl md:ml-2">
                <p class="text-lg md:text-xl font-light mb-6 text-gray-200 drop-shadow-md">
                    BBQ speciality připravované rovnou z grilu. 
                    <br>
                    <span class="font-semibold text-white">Naší pýchou jsou burgery z čerstvě mletého hovězího masa.</span>
                </p>

                <p class="text-sm md:text-base text-gray-300 mb-10 hidden md:block">
                    Dále nabízíme grilovaná masa, steaky, saláty a dezerty.
                </p>

                <!-- Call to Action Buttons -->
                <div class="flex flex-col md:flex-row gap-4">
                    <a href="#menu" class="bg-brand-gold text-black font-bold font-heading py-3 px-8 text-xl rounded hover:bg-white transition shadow-lg shadow-amber-900/40 uppercase tracking-wide">
                        Naše Menu
                    </a>
                    <a href="tel:+420123456789" class="border-2 border-white text-white font-bold font-heading py-3 px-8 text-xl rounded hover:bg-white hover:text-black transition uppercase tracking-wide">
                        Rezervovat
                    </a>
                </div>
            </div>

        </div>
    </section>

    <!-- Footer / Info Bar -->
    <footer class="bg-black text-gray-400 py-6 text-center text-sm">
        <p>&copy; 2026 America Pod Věží | Komenského náměstí 61, Mladá Boleslav</p>
    </footer>

    <!-- Script for Menu -->
    <script>
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        const icon = menuBtn.querySelector('i');
        let isOpen = false;

        menuBtn.addEventListener('click', () => {
            isOpen = !isOpen;
            if (isOpen) {
                mobileMenu.classList.remove('menu-closed');
                mobileMenu.classList.add('menu-open');
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times');
            } else {
                mobileMenu.classList.remove('menu-open');
                mobileMenu.classList.add('menu-closed');
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        });

        // Close menu on link click
        mobileMenu.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                isOpen = false;
                mobileMenu.classList.remove('menu-open');
                mobileMenu.classList.add('menu-closed');
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            });
        });
    </script>
</body>
</html>
